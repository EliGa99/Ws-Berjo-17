<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neueste Videos – Ws Berjo 17</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: "Inter", Arial, sans-serif;
      color: #fff;
    }

    nav {
      background: #161b22;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .title {
      padding: 15px;
      font-size: 15px;
      font-weight: 600;
      line-height: 1.4;
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">← Zurück zur Startseite</a>
</nav>

<h2 class="section-title">Neueste Videos</h2>
<div class="grid" id="videoGrid"></div>

<script>
  const channelId = "UCcWWbrQhFDDKO2C5SzNjmJQ";
  const feedUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;

  function extractVideoId(url) {
    if (url.includes("v=")) return url.split("v=")[1];
    if (url.includes("/shorts/")) return url.split("/shorts/")[1];
    return url.split("/").pop();
  }

  fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feedUrl}`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("videoGrid");

      data.items.slice(0, 12).forEach(video => {
        const videoId = extractVideoId(video.link);

        container.innerHTML += `
          <div class="card">
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <div class="title">${video.title}</div>
          </div>
        `;
      });
    })
    .catch(() => {
      document.getElementById("videoGrid").innerHTML =
        "<p style='padding:20px;'>Fehler beim Laden der Videos.</p>";
    });
</script>

</body>
</html>
